<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Kiroft Musuem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>CREATE ACCOUNT</h1>
                <div class="name-box">
                    <div class="input-container">
                        <input type="text" placeholder="Username" required>
                    </div>
                </div>

                <div class="email-box">
                    <div class="input-container">
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="pass-box">
                    <div class="password-input-container">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword('signupPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="btn-sign">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>

                <div class="name-box">
                    <div class="input-container">
                        <input type="text" placeholder="Username" required>
                    </div>
                </div>

                <div class="pass-box">
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="btn-sign">
                    <button>Login</button>
                </div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome!</h1>
                    <p>Enter your personal details to use all of the features</p>
                    <button class="hidden" id="login">Login</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Holla, Amigo!</h1>
                    <p>Register with your personal details to use all of the features</p>
                    <button class="hidden" id="sign">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        function togglePassword(inputId, toggleIcon) {
            const passwordInput = document.getElementById(inputId);
            const icon = toggleIcon.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
